<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row d-flex justify-content-center mt-100">

        <div class="col-7">

            Hello

        </div>

        <div class="col-5 ps-5 pt-5">

            <div class="row flex-column">

                <div class="progress-1 row">
                    <div class="progress blue col-6">
                        <span class="progress-left">
                            <span class="progress-bar"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar"></span>
                        </span>
                        <div class="progress-value nit-value">90%</div>
                    </div>
                    <span class="progress-text col-6">Nitrogen</span>
                </div>

                <div class="progress-2 row">
                    <span class="progress-text col-2 me-4">Phosphorus</span>

                    <div class="progress yellow col-6">
                        <span class="progress-left">
                            <span class="progress-bar"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar"></span>
                        </span>
                        <div class="progress-value pho-value">37%</div>
                    </div>
                </div>

                <div class="progress-3 row">
                    <div class="progress red col-6">
                        <span class="progress-left">
                            <span class="progress-bar"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar"></span>
                        </span>
                        <div class="progress-value pot-value">37%</div>
                    </div>

                    <span class="progress-text col-6">Potassium</span>
                </div>

            </div>

        </div>

    </div>

    <div class="row mt-5 h-100">
        <div class="col-6 button-section">
            <div class="btn-box">
                <button class="btn btn-lg btn-primary">
                    Show
                </button>
               <div class="align-items-center justify-content-center px-2 row three-dot">
                <span class="col-4 dot" data-attr="button1">.</span>
                <span class="col-4 dot" data-attr="button2">.</span>
                <span class="col-4 dot" data-attr="button3">.</span>
               </div>
            </div>
        </div>
        <div class="col-6">

        </div>
    </div>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
